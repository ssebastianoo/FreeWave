<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Free Wave</h1>
            <div class="inputs">
                <input type="text" placeholder="search a song" id="query">
                <input type="submit" onclick="search()">
            </div>  
            <div id="song">
                <div id="song-controls">
                    <button id="play-pause" onclick="playPause()">Play</button>
                    <button id="prev" onclick="moveTrack('prev')">Prev</button>
                    <button id="next" onclick="moveTrack('next')">Next</button>
                </div>
                <div id="controller"></div>
            </div>
            <ul id="queue"></ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/static/script.js" type="text/javascript"></script>
    </body>
</html>
